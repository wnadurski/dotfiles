set-window-option -g mode-keys vi
set -g base-index 1

# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# split panes using | and -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# reload config file (change file location to your the tmux.conf you want to use)
bind r source-file ~/.tmux.conf

# switch panes using Alt-arrow without prefix
bind -n M-Left select-pane -L
bind -n M-h select-pane -L
bind -n M-Right select-pane -R
bind -n M-l select-pane -R
bind -n M-Up select-pane -U
bind -n M-k select-pane -U
bind -n M-Down select-pane -D
bind -n M-j select-pane -D

bind l next-window
bind h previous-window

set -g mouse on

# don't rename windows automatically
set-option -g allow-rename off
# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1


set-option -g status on
set-option -g status-interval 2
set-option -g status-justify "centre"
set-option -g status-left-length 60
set-option -g status-right-length 90



set -g default-terminal "screen-256color"
#### COLOUR (Solarized dark)

# default statusbar colors
set-option -g status-bg black #base02
set-option -g status-fg yellow #yellow
set-option -g status-attr default

# set window list colors - red for active and cyan for inactive
setw -g window-status-separator ""
setw -g window-status-format " #I #W #{?window_bell_flag,üîî ,}#{?window_zoomed_flag,üîç ,} "
setw -g window-status-current-format " #I #W #{?window_bell_flag,üîî ,}#{?window_zoomed_flag,üîç ,} "
# Powerline symbols: ÓÇ∞ ÓÇ≤
set-window-option -g window-status-fg colour232 #base0
set-window-option -g window-status-bg colour243 

set-window-option -g window-status-current-fg colour232 #orange
set-window-option -g window-status-current-bg colour4 

# pane border
set-option -g pane-border-fg black #base02
set-option -g pane-active-border-fg brightgreen #base01

# message text
set-option -g message-bg black #base02
set-option -g message-fg brightred #orange

# pane number display
set-option -g display-panes-active-colour blue #blue
set-option -g display-panes-colour brightred #orange

# clock
set-window-option -g clock-mode-colour green #green

# bell
set-window-option -g window-status-bell-style fg=black,bg=red #base02, red

run-shell ~/clone/path/resurrect.tmux

bind -T copy-mode-vi C-j               send-keys -X copy-pipe-and-cancel "pbcopy"
bind -T copy-mode-vi Enter             send-keys -X copy-pipe-and-cancel "pbcopy"
bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "pbcopy"
